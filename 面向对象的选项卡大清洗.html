//          面向对象
			function Tab(box){
				this.box=document.getElementById(box);
				this.lis=this.box.getElementsByTagName('li');
				this.divs=this.box.getElementsByTagName('div');
			}
			
			Tab.prototype.init=function(Event){
				var _this=this;
				for(let i=0; i<this.lis.length; i++){
					this.lis[i][Event]=function(){
						_this.change(this,i);
					}
				}
			}
			
			
			Tab.prototype.change=function(that,i){
					for(let i=0;i<this.lis.length; i++){
						this.lis[i].className=this.divs[i].className='';
					}
					that.className='active';
					this.divs[i].className='active';
				}
				var t=new Tab('box');
				t.init('onmouseover');
		</script>
	</body>
